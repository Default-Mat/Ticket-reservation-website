<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alibaba</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css"
    />
    <link rel="stylesheet" href="css/home.css" type="text/css" />
    <link rel="stylesheet" href="css/header.css" type="text/css" />
    <link rel="stylesheet" href="css/footer.css" type="text/css" />
    <link rel="stylesheet" href="css/helper.css" type="text/css" />
    <link rel="stylesheet" href="css/font.css" type="text/css" />

    <script src="./js/include-html.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <header include-html="header.html"></header>
    
    <main>
      <div class="thirddiv"></div>
      <form class="forthdiv" id="form">
        <div class="container text-center">
          <div class="row">
            <div class="col-6 col-lg-6 secondinput">
              <input
                type="text"
                name="destination"
                placeholder="مقصد"
                id="input2"
                class="input"
                autocomplete="off"
                onkeyup="city_search(this.value, this.id, 'dest-city-list')"
              /><span id="secondError" class="error"></span>
              <div id="dest-city-list" class="livesearch hide"></div>
            </div>
            <div class="col-6 col-lg-6 firstinput">
              <input
                type="text"
                name="source"
                placeholder="مبدا"
                id="input1"
                class="input"
                autocomplete="off"
                onkeyup="city_search(this.value, this.id, 'source-city-list')"
              /><span id="firstError" class="error"> </span>
              <div id="source-city-list" class="livesearch hide"></div>
            </div>

            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>

            <div class="col-6 col-lg-6 forthinput">
              <input
                type="number"
                name="passennum"
                placeholder="تعداد مسافران"
                id="input4"
                class="input"
                autocomplete="off"
              />
              <span id="forthError" class="error"></span>
            </div>
            <div class="col-6 col-lg-6 thirdinput">
              <input
                data-jdp
                data-jdp-min-date="today"
                data-jdp-only-date
                type="text"
                name="date"
                placeholder="تاریخ"
                id="input3"
                class="input"
                autocomplete="off"
              />
              <span id="thirdError" class="error"> </span>
            </div>
          </div>
          <button class="search btn btn-warning btn-lg" type="submit">جستجو</button>
        </div>
      </form>

      <div class="fifthdiv" include-html="helper.html"></div>

    </main>ّ

    <footer include-html="footer.html"></footer>
     
    <script>includeHTML();</script>
    <script src="js/home.js"></script>
    <script>
      jalaliDatepicker.startWatch({
        minDate: "attr",
        maxDate: "attr",
        time: true,
      });
    </script>
    <script src="js/city-search.js" type="text/javascript"></script>
    <script src="js/header.js" type="text/javascript"></script>
  </body>
</html>
